  <style>
    :root {
      --viridis-0: #440154;
      --viridis-1: #3b528b;
      --viridis-2: #21908d;
      --viridis-3: #5ec962;
      --viridis-4: #fde725;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, var(--viridis-0), var(--viridis-3));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    header {
      margin-top: 3rem;
    }

    header img {
      border-radius: 50%;
      width: 120px;
      border: 3px solid var(--viridis-4);
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
    }

    p.tagline {
      font-size: 1.2rem;
      color: var(--viridis-4);
    }

    .links {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .img-fluid {
      max-width: 85%; /* or 10rem if you want slightly larger */
    }
    
    .links a {
      background-color: rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background-color: var(--viridis-2);
    }

    .repo-cards {
      margin: 3rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }

    .repo-card img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid white;
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
